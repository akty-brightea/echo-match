<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EchoMatch - プレイ画面</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="top-bar">
      <h1 class="title">EchoMatch</h1>
      <div class="turn-info">1 / 5 ターン</div>
    </div>

    <!-- お題再生 -->
    <div class="question-section">
      <button id="play-sound" class="button">🔊 お題を再生</button>
      <p id="remaining-count"></p>
    </div>

    <div class="progress-container">
      <div class="progress-track">
        <div class="progress-indicator" id="progress-indicator"></div>
      </div>
    </div>

    <!-- 録音コントロール -->
    <section class="record-section">
      <button id="record-button" class="button">🔴 録音開始</button>
      <div id="countdown"></div>

      <div id="record-controls">
        <button id="playback-button" class="button" style="display:none;">▶️ 録音再生</button>
        <button id="score-button" class="button" style="display: none;">📊 採点</button>
      </div>
    </section>

    <!-- 録音結果 -->
    <section class="result-section">
      <audio id="recorded-audio" controls style="display:none;"></audio>
      <div id="score-result"></div>
    </section>

    <!-- プレイヤー表示 -->
    <footer class="player-order">
      <div id="player-list" class="player-list">
        <!-- JSで名前を挿入 -->
      </div>
    </footer>

  </div>

  <script src="js/play.js"></script>
</body>
</html>
